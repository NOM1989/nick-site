<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sixtyfour:wght@400&display=swap');
      .icon-text {
        font-family: 'Sixtyfour', monospace;
        font-weight: 400;
        font-size: 64px;
        fill: #00ff00;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="#000000" rx="16"/>
  
  <!-- N - Top Left -->
  <text x="50" y="70" class="icon-text">N</text>
  
  <!-- O - Bottom Left -->
  <text x="50" y="130" class="icon-text">O</text>
  
  <!-- M - Bottom Right -->
  <text x="130" y="130" class="icon-text">M</text>
</svg>
